<!DOCTYPE html>
<html>
<head>
    <title>Admin - PS Rental</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .login-form {
            max-width: 400px;
            margin: 100px auto;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255,255,255,0.2);
            text-align: center;
        }
        
        .login-form h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 30px;
            color: white;
        }
        
        .admin-panel { display: none; }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: white;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .current-time {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 8px 16px;
            font-size: 1rem;
            font-weight: 600;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .tv-item {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }
        
        .tv-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .ready {
            border-left: 4px solid #56ab2f;
        }
        
        .playing {
            border-left: 4px solid #f093fb;
        }
        
        .section {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .section h3 {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: white;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 8px;
            border-radius: 25px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        input {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 12px;
            padding: 12px 16px;
            margin: 8px;
            width: calc(100% - 16px);
            color: white;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            backdrop-filter: blur(10px);
        }
        
        input::placeholder {
            color: rgba(255,255,255,0.7);
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.3);
        }
        
        .tv-item h4 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .tv-item p {
            margin: 8px 0;
            font-weight: 500;
        }
        
        #loginError {
            color: #ff6b6b;
            margin-top: 15px;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="loginForm" class="login-form">
        <h2><img src="https://img.icons8.com/3d-fluency/94/controller.png" alt="controller" style="width: 50px; vertical-align: middle; margin-right: 10px;"/>Admin Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <div id="loginError"></div>
    </div>

    <div id="adminPanel" class="admin-panel">
        <div class="header">
            <h1><img src="https://img.icons8.com/3d-fluency/94/controller.png" alt="controller" style="width: 50px; vertical-align: middle; margin-right: 15px;"/>Admin Panel - PS Rental</h1>
            <div class="header-right">
                <div class="current-time">
                    <img src="https://img.icons8.com/3d-fluency/48/clock.png" alt="clock" style="width: 18px; vertical-align: middle; margin-right: 6px;"/>
                    <span id="currentTime"></span>
                </div>
                <button onclick="logout()">Logout</button>
            </div>
        </div>
        
        <div class="section">
            <h3><img src="https://img.icons8.com/3d-fluency/48/plus.png" alt="add" style="width: 24px; vertical-align: middle; margin-right: 8px;"/>Tambah TV Baru</h3>
            <input type="text" id="tvName" placeholder="Nama TV">
            <button onclick="addTV()">Tambah TV</button>
        </div>

        <div class="section">
            <h3><img src="https://img.icons8.com/3d-fluency/48/tv.png" alt="tv" style="width: 24px; vertical-align: middle; margin-right: 8px;"/>Daftar TV</h3>
            <div id="tvList">Loading...</div>
        </div>
    </div>

    <script>
        let serverTimeOffset = 0;
        
        function syncServerTime() {
            fetch('/api/time')
                .then(r => r.json())
                .then(data => {
                    const serverTime = data.time * 1000;
                    const clientTime = Date.now();
                    serverTimeOffset = serverTime - clientTime;
                });
        }
        
        function getServerTime() {
            return new Date(Date.now() + serverTimeOffset);
        }
        
        function checkAuth() {
            fetch('/admin/check')
                .then(r => r.json())
                .then(data => {
                    if (data.authenticated) {
                        document.getElementById('loginForm').style.display = 'none';
                        document.getElementById('adminPanel').style.display = 'block';
                        loadTVs();
                    }
                });
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            fetch('/admin/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('adminPanel').style.display = 'block';
                    loadTVs();
                } else {
                    document.getElementById('loginError').textContent = 'Username atau password salah';
                }
            });
        }

        function logout() {
            fetch('/admin/logout', {method: 'POST'})
                .then(() => {
                    document.getElementById('loginForm').style.display = 'block';
                    document.getElementById('adminPanel').style.display = 'none';
                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';
                });
        }
        function loadTVs() {
            fetch('/api/tvs')
                .then(r => {
                    if (!r.ok) {
                        console.error('Failed to load TVs:', r.status);
                        return [];
                    }
                    return r.json();
                })
                .then(tvs => {
                    const list = document.getElementById('tvList');
                    if (!tvs || tvs.length === 0) {
                        list.innerHTML = '<p>Belum ada TV yang ditambahkan</p>';
                        return;
                    }
                    
                    list.innerHTML = tvs.map(tv => {
                        let timeInfo = '';
                        if (tv.status === 'playing' && tv.end_time) {
                            const startTime = new Date(tv.start_time);
                            const endTime = new Date(tv.end_time);
                            // Use local time directly
                            const localStartTime = new Date(startTime);
                            const localEndTime = new Date(endTime);
                            const now = new Date();
                            const remainingMs = Math.max(0, endTime - now);
                            const remaining = Math.floor(remainingMs / 1000 / 60);
                            
                            timeInfo = `
                                <p>Mulai: ${localStartTime.toLocaleTimeString()}</p>
                                <p>Berakhir: ${localEndTime.toLocaleTimeString()}</p>
                                <p>Sisa: ${remaining} menit</p>
                            `;
                        }
                        
                        return `
                        <div class="tv-item ${tv.status}">
                            <h4>${tv.name}</h4>
                            <p>Status: ${tv.status}</p>
                            ${timeInfo}
                            ${tv.status === 'ready' ? 
                                `<input type="number" id="duration${tv.id}" placeholder="Durasi (jam)" min="1">
                                 <button onclick="startTV(${tv.id})">Mulai</button>` :
                                `<button onclick="stopTV(${tv.id})">Stop</button>`}
                        </div>
                    `;
                    }).join('');
                })
                .catch(err => {
                    console.error('Error loading TVs:', err);
                    document.getElementById('tvList').innerHTML = '<p>Error loading TV list</p>';
                });
        }

        function addTV() {
            const name = document.getElementById('tvName').value;
            if (!name) return;
            
            fetch('/admin/tv', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name})
            })
            .then(r => {
                if (r.status === 401) {
                    logout();
                    return;
                }
                return r.json();
            })
            .then(data => {
                if (data) {
                    document.getElementById('tvName').value = '';
                    loadTVs();
                }
            });
        }

        function startTV(id) {
            const duration = document.getElementById(`duration${id}`).value;
            if (!duration) return;
            
            // Use local browser time
            const startTime = new Date();
            const endTime = new Date(startTime.getTime() + (duration * 60 * 60 * 1000));
            
            const formData = new FormData();
            formData.append('duration', duration);
            formData.append('start_time', startTime.toISOString());
            formData.append('end_time', endTime.toISOString());
            
            fetch(`/admin/tv/${id}/start`, {
                method: 'PUT',
                body: formData
            })
            .then(r => {
                if (r.status === 401) {
                    logout();
                    return;
                }
                loadTVs();
            });
        }

        function stopTV(id) {
            fetch(`/admin/tv/${id}/stop`, {method: 'PUT'})
                .then(r => {
                    if (r.status === 401) {
                        logout();
                        return;
                    }
                    loadTVs();
                });
        }

        function updateCurrentTime() {
            document.getElementById('currentTime').textContent = new Date().toLocaleTimeString();
        }
        
        syncServerTime();
        setTimeout(() => {
            checkAuth();
        }, 1000); // Wait 1 second for sync
        updateCurrentTime();
        setInterval(updateCurrentTime, 1000);
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
