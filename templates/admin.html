<!DOCTYPE html>
<html>
<head>
    <title>Admin - PS Rental</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .login-form { max-width: 300px; margin: 100px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        .admin-panel { display: none; }
        .tv-item { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
        .ready { background: #d4edda; }
        .playing { background: #fff3cd; }
        button { padding: 5px 10px; margin: 5px; }
        input { padding: 5px; margin: 5px; width: 100%; box-sizing: border-box; }
        .header { display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>
    <div id="loginForm" class="login-form">
        <h2>Admin Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <div id="loginError" style="color: red; margin-top: 10px;"></div>
    </div>

    <div id="adminPanel" class="admin-panel">
        <div class="header">
            <h1>Admin Panel - PS Rental</h1>
            <div>
                <span id="currentTime"></span>
                <button onclick="logout()">Logout</button>
            </div>
        </div>
        
        <div>
            <h3>Tambah TV Baru</h3>
            <input type="text" id="tvName" placeholder="Nama TV">
            <button onclick="addTV()">Tambah TV</button>
        </div>

        <div>
            <h3>Daftar TV</h3>
            <div id="tvList">Loading...</div>
        </div>
    </div>

    <script>
        let serverTimeOffset = 0;
        
        function syncServerTime() {
            fetch('/api/time')
                .then(r => r.json())
                .then(data => {
                    const serverTime = data.time * 1000;
                    const clientTime = Date.now();
                    serverTimeOffset = serverTime - clientTime;
                });
        }
        
        function getServerTime() {
            return new Date(Date.now() + serverTimeOffset);
        }
        
        function checkAuth() {
            fetch('/admin/check')
                .then(r => r.json())
                .then(data => {
                    if (data.authenticated) {
                        document.getElementById('loginForm').style.display = 'none';
                        document.getElementById('adminPanel').style.display = 'block';
                        loadTVs();
                    }
                });
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            fetch('/admin/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username, password})
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('adminPanel').style.display = 'block';
                    loadTVs();
                } else {
                    document.getElementById('loginError').textContent = 'Username atau password salah';
                }
            });
        }

        function logout() {
            fetch('/admin/logout', {method: 'POST'})
                .then(() => {
                    document.getElementById('loginForm').style.display = 'block';
                    document.getElementById('adminPanel').style.display = 'none';
                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';
                });
        }
        function loadTVs() {
            fetch('/api/tvs')
                .then(r => {
                    if (!r.ok) {
                        console.error('Failed to load TVs:', r.status);
                        return [];
                    }
                    return r.json();
                })
                .then(tvs => {
                    const list = document.getElementById('tvList');
                    if (!tvs || tvs.length === 0) {
                        list.innerHTML = '<p>Belum ada TV yang ditambahkan</p>';
                        return;
                    }
                    
                    list.innerHTML = tvs.map(tv => {
                        let timeInfo = '';
                        if (tv.status === 'playing' && tv.end_time) {
                            const startTime = new Date(tv.start_time);
                            const endTime = new Date(tv.end_time);
                            // Convert UTC to local time by subtracting 7 hours
                            const localStartTime = new Date(startTime.getTime() - (7 * 60 * 60 * 1000));
                            const localEndTime = new Date(endTime.getTime() - (7 * 60 * 60 * 1000));
                            const now = new Date();
                            // Add 7 hours to now to match server timezone
                            const serverNow = new Date(now.getTime() + (7 * 60 * 60 * 1000));
                            const remainingMs = Math.max(0, endTime - serverNow);
                            const remaining = Math.floor(remainingMs / 1000 / 60);
                            
                            timeInfo = `
                                <p>Mulai: ${localStartTime.toLocaleTimeString()}</p>
                                <p>Berakhir: ${localEndTime.toLocaleTimeString()}</p>
                                <p>Sisa: ${remaining} menit</p>
                            `;
                        }
                        
                        return `
                        <div class="tv-item ${tv.status}">
                            <h4>${tv.name}</h4>
                            <p>Status: ${tv.status}</p>
                            ${timeInfo}
                            ${tv.status === 'ready' ? 
                                `<input type="number" id="duration${tv.id}" placeholder="Durasi (jam)" min="1">
                                 <button onclick="startTV(${tv.id})">Mulai</button>` :
                                `<button onclick="stopTV(${tv.id})">Stop</button>`}
                        </div>
                    `;
                    }).join('');
                })
                .catch(err => {
                    console.error('Error loading TVs:', err);
                    document.getElementById('tvList').innerHTML = '<p>Error loading TV list</p>';
                });
        }

        function addTV() {
            const name = document.getElementById('tvName').value;
            if (!name) return;
            
            fetch('/admin/tv', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name})
            })
            .then(r => {
                if (r.status === 401) {
                    logout();
                    return;
                }
                return r.json();
            })
            .then(data => {
                if (data) {
                    document.getElementById('tvName').value = '';
                    loadTVs();
                }
            });
        }

        function startTV(id) {
            const duration = document.getElementById(`duration${id}`).value;
            if (!duration) return;
            
            // Use local browser time
            const startTime = new Date();
            const endTime = new Date(startTime.getTime() + (duration * 60 * 60 * 1000));
            
            const formData = new FormData();
            formData.append('duration', duration);
            formData.append('start_time', startTime.toISOString());
            formData.append('end_time', endTime.toISOString());
            
            fetch(`/admin/tv/${id}/start`, {
                method: 'PUT',
                body: formData
            })
            .then(r => {
                if (r.status === 401) {
                    logout();
                    return;
                }
                loadTVs();
            });
        }

        function stopTV(id) {
            fetch(`/admin/tv/${id}/stop`, {method: 'PUT'})
                .then(r => {
                    if (r.status === 401) {
                        logout();
                        return;
                    }
                    loadTVs();
                });
        }

        function updateCurrentTime() {
            document.getElementById('currentTime').textContent = new Date().toLocaleTimeString();
        }
        
        syncServerTime();
        setTimeout(() => {
            checkAuth();
        }, 1000); // Wait 1 second for sync
        updateCurrentTime();
        setInterval(updateCurrentTime, 1000);
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
