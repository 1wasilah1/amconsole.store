<!DOCTYPE html>
<html>
<head>
    <title>PS Rental Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        .current-time {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 10px 20px;
            display: inline-block;
            font-size: 1.1rem;
            font-weight: 600;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .tv-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .tv-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .tv-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .tv-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .tv-card.ready::before {
            background: linear-gradient(90deg, #56ab2f 0%, #a8e6cf 100%);
        }
        
        .tv-card.playing::before {
            background: linear-gradient(90deg, #f093fb 0%, #f5576c 100%);
        }
        
        .tv-name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 15px;
            color: white;
        }
        
        .status {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 15px 0;
            padding: 8px 16px;
            border-radius: 25px;
            display: inline-block;
        }
        
        .ready-status {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
        }
        
        .playing-status {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        
        .time-info {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 8px 12px;
            margin: 8px 0;
            font-size: 0.95rem;
            border-left: 3px solid rgba(255,255,255,0.3);
        }
        
        .countdown {
            font-size: 1.4rem;
            font-weight: 700;
            color: #ff6b6b;
            background: rgba(255,107,107,0.1);
            border-radius: 10px;
            padding: 10px 15px;
            margin-top: 10px;
            text-align: center;
            border: 1px solid rgba(255,107,107,0.3);
        }
        
        @media (max-width: 768px) {
            .tv-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ® PS Rental Monitor</h1>
        <div class="current-time">
            <span id="currentTime"></span>
        </div>
    </div>
    <div id="tvGrid" class="tv-grid"></div>

    <script>
        let serverTimeOffset = 0;
        
        function syncServerTime() {
            fetch('/api/time')
                .then(r => r.json())
                .then(data => {
                    const serverTime = data.time * 1000;
                    const clientTime = Date.now();
                    serverTimeOffset = serverTime - clientTime;
                });
        }
        
        function getServerTime() {
            return new Date(Date.now() + serverTimeOffset);
        }
        
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);
            ws.onmessage = function(event) {
                const tvs = JSON.parse(event.data);
                updateDisplay(tvs);
            };
            ws.onclose = function() {
                setTimeout(connectWebSocket, 3000);
            };
        }

        let ws;
        
        function updateDisplay(tvs) {
            const grid = document.getElementById('tvGrid');
            if (!Array.isArray(tvs)) {
                console.log('TVs data is not an array:', tvs);
                return;
            }
            grid.innerHTML = tvs.map(tv => {
                let timeInfo = '';
                if (tv.status === 'playing' && tv.end_time) {
                    const startTime = new Date(tv.start_time);
                    const endTime = new Date(tv.end_time);
                    // Convert UTC to local time (WIB = UTC+7)
                    const localStartTime = new Date(startTime.getTime() + (7 * 60 * 60 * 1000));
                    const localEndTime = new Date(endTime.getTime() + (7 * 60 * 60 * 1000));
                    const now = new Date();
                    const remainingMs = Math.max(0, endTime - now);
                    const remaining = Math.floor(remainingMs / 1000 / 60);
                    
                    timeInfo = `
                        <div class="time-info">Mulai: ${localStartTime.toLocaleTimeString()}</div>
                        <div class="time-info">Berakhir: ${localEndTime.toLocaleTimeString()}</div>
                        <div class="countdown">Sisa: ${remaining} menit</div>
                    `;
                }
                
                return `
                    <div class="tv-card ${tv.status}">
                        <div class="tv-name">${tv.name}</div>
                        <div class="status ${tv.status}-status">
                            ${tv.status === 'ready' ? 'âœ… TERSEDIA' : 'ðŸŽ® SEDANG BERMAIN'}
                        </div>
                        ${timeInfo}
                    </div>
                `;
            }).join('');
        }

        function updateCountdowns() {
            const cards = document.querySelectorAll('.tv-card');
            cards.forEach((card, index) => {
                const countdown = card.querySelector('.countdown');
                if (countdown) {
                    const tvName = card.querySelector('.tv-name').textContent;
                    // Update countdown setiap detik tanpa reload data
                    fetch('/api/tvs')
                        .then(r => r.json())
                        .then(tvs => {
                            const tv = tvs.find(t => t.name === tvName);
                            if (tv && tv.status === 'playing') {
                                const endTime = new Date(tv.end_time);
                                const now = new Date();
                                const remainingMs = Math.max(0, endTime - now);
                                const remaining = Math.floor(remainingMs / 1000 / 60);
                                countdown.textContent = `Sisa: ${remaining} menit`;
                                
                                if (remaining === 0) {
                                    loadTVs(); // Reload jika waktu habis
                                }
                            }
                        });
                }
            });
        }

        function loadTVs() {
            fetch('/api/tvs')
                .then(r => {
                    if (!r.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return r.json();
                })
                .then(updateDisplay)
                .catch(err => {
                    console.error('Error loading TVs:', err);
                });
        }

        function updateCurrentTime() {
            document.getElementById('currentTime').textContent = new Date().toLocaleTimeString();
        }
        
        syncServerTime();
        connectWebSocket();
        loadTVs();
        updateCurrentTime();
        setInterval(updateCurrentTime, 1000);
        setInterval(updateCountdowns, 1000);
        setInterval(loadTVs, 30000);
        setInterval(syncServerTime, 60000); // Sync setiap menit
    </script>
</body>
</html>
