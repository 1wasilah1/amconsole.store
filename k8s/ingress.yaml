apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: amconsole-ingress
  namespace: amconsole
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - amconsole.store
    - www.amconsole.store
    secretName: amconsole-tls
  rules:
  - host: amconsole.store
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: amconsole-service
            port:
              number: 80
  - host: www.amconsole.store
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: amconsole-service
            port:
              number: 80