apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: amconsole
  namespace: amconsole
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    kubernetes.io/ingress.class: "traefik"
spec:
  tls:
  - hosts:
    - amconsole.store
    secretName: amconsole-tls
  rules:
  - host: amconsole.store
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: amconsole
            port:
              number: 80